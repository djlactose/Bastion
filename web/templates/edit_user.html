{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Edit User
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" value="{{ user.password }}" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="is_admin" id="is_admin" {% if user.is_admin %}checked{% endif %}>
                <label class="form-check-label" for="is_admin">Admin</label>
            </div>
            <button type="submit" class="btn btn-primary">Update User</button>
        </form>
        <a href="{{ url_for('list_users') }}" class="btn btn-secondary mt-2">Back to User List</a>
    </div>
</div>
{% endblock %}
