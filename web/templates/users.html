{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Manage Users
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Admin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-sm btn-primary">Edit</a>
                        <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add User</a>
    </div>
</div>
{% endblock %}
